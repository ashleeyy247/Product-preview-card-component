<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="card">
    <div class="img-container mobile">
      <img src="./images/image-product-mobile.jpg" alt="Product Image" class="product-image">
    </div>
    <div class="img-container desktop">
      <img src="./images/image-product-desktop.jpg" alt="Product Image" class="product-image">

    </div>
    <div class="content">
      <div class="section-title">PERFUME</div>

      <div class="heading">Gabrielle Essence Eau De Parfum</div>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="price-container">
        <span class="price">$149.99</span>
        <span class="discount">$169.99</span>
      </div>
      <div class="button">
        <span class="cart-icon">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
        </span>
        <span class="button-text">
          Add to Cart</span>
      </div>

    </div>
</body>

</html>
